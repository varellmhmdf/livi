<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Livyy üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;

    background:
    url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.25'%3E%3Cpath d='M60 20c6 10 14 18 24 24-10 6-18 14-24 24-6-10-14-18-24-24 10-6 18-14 24-24z'/%3E%3C/g%3E%3C/svg%3E"),
    linear-gradient(135deg,#ff9ad5,#ffd6ec);
}

/* tombol buka */
#openBtn{
    padding:15px 25px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4da6;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,.2);
    transition:.3s;
}
#openBtn:hover{
    transform:scale(1.1);
}

/* card */
.card{
    display:none;
    background:white;
    width:90%;
    max-width:600px;
    padding:25px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.15);
    text-align:center;
    line-height:1.7;
    position:relative;
    z-index:3;
    animation:pop .5s ease;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

.photo{
    width:150px;
    height:150px;
    object-fit:cover;
    border-radius:50%;
    margin-bottom:15px;
    box-shadow:0 0 20px #ff4da6;
}

h1{
    font-family:'Great Vibes', cursive;
    color:#ff4da6;
    font-size:38px;
    margin-bottom:10px;
}

.footer{
    margin-top:15px;
    font-weight:bold;
    color:#ff4da6;
}

/* polaroid */
.polaroid{
    position:absolute;
    width:130px;
    background:white;
    padding:10px 10px 25px 10px;
    box-shadow:0 8px 15px rgba(0,0,0,0.2);
    border-radius:8px;
    opacity:0;
    transition:.5s;
    z-index:2;
}
.polaroid.show{ opacity:1; }

.polaroid img{
    width:100%;
    border-radius:5px;
}

/* posisi beda beda */
.p1{ left:30px; top:80px; transform:rotate(-15deg); }
.p2{ left:60px; bottom:70px; transform:rotate(10deg); }
.p3{ right:30px; top:90px; transform:rotate(12deg); }
.p4{ right:60px; bottom:80px; transform:rotate(-8deg); }

/* hati */
.heart{
    position:absolute;
    top:-10px;
    font-size:18px;
    animation:fall linear forwards;
    z-index:1;
}
@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}

/* confetti */
.confetti{
    position:absolute;
    top:-10px;
    font-size:18px;
    animation:fall linear forwards;
    z-index:1;
}
</style>
</head>

<body>

<button id="openBtn">BUKAA INI SAYANGGG!!! üíå</button>

<div class="polaroid p1"><img src="jpg.1.jpeg"></div>
<div class="polaroid p2"><img src="jpg.2.jpeg"></div>
<div class="polaroid p3"><img src="jpg.4.jpeg"></div>
<div class="polaroid p4"><img src="jpg.6.jpeg"></div>

<div class="card" id="card">
    <div style="font-size:25px">üêªüíóüåπ</div>
    <img src="jpg.5.jpeg" class="photo">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p id="text"></p>
    <div class="footer">Your BF - ell üíï</div>
</div>

<audio id="music" loop>
    <source src="perfect2.aac" type="audio/mpeg">
</audio>

<script>
const message = `Happy Valentine's day and Happy Mensiversary sayanggg...
ga kerasa kita udah satu bulan...
terimakasih sudah mau nerima aku dihidupnya lipyyy,terimakasih sudah sangat menghargai hal hal kecil yang aku berikan...,terimakasih sudah buat rasa nyaman hingga saat ini, terimakasih juga sudah menjadi rumah ku buat pulang...aku bahagia banget bisa ketemu kamu dihidupnya aku yang sepi ini dan aku harap kamu bahagia juga ya pas sama akuu.
I sincerely hope we will stay together, no matter the distance, today, tomorrow, and for all eternity.I love you, and I cherish you more than words could ever explain livvvyyy üíñ`;

const btn = document.getElementById("openBtn");
const card = document.getElementById("card");
const text = document.getElementById("text");
const music = document.getElementById("music");
const polaroids = document.querySelectorAll(".polaroid");

btn.onclick = () => {
    btn.style.display = "none";
    card.style.display = "block";
    music.play();
    typeWriter();

    // munculkan polaroid satu-satu
    polaroids.forEach((p,i)=>{
        setTimeout(()=>p.classList.add("show"), i*500);
    });
};

function typeWriter(){
    let i = 0;
    function typing(){
        if(i < message.length){
            text.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
            i++;
            setTimeout(typing, 35);
        }
    }
    typing();
}

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart, 300);

function createConfetti(){
    const c = document.createElement("div");
    c.classList.add("confetti");
    c.innerHTML = "üíê"
    c.style.left = Math.random()*100 + "vw";
    c.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
}
setInterval(createConfetti, 200);
</script>

</body>
</html>
